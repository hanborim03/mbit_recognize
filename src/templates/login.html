<!DOCTYPE html>
<html>
<head>
    <title>로그인</title>
</head>
<body>
    <h2>로그인</h2>
    <form method="POST">
        <label>아이디:</label><br>
        <input type="text" name="username"><br>
        <label>비밀번호:</label><br>
        <input type="password" name="password"><br><br>
        <input type="submit" value="로그인">
    </form>
    {% if error %}
        <p style="color:red;">{{ error }}</p>
    {% endif %}
    <a href="{{ url_for('index') }}">메인으로</a>
</body>
</html>
